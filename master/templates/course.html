<!DOCTYPE html>
<html lang="en">

<head>
    <title>Students</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container pt-5 text-center">
        <h3>ADD COURSES</h3>
        <form action="{% url 'add_course' %}" method="post" class="form pt-5 pb-5" style="width: 50%; margin-left:25%">
            {% csrf_token %}
               <input type="text" name="cname" class="form-control" placeholder="Course Name"><br>
               <input type="text" class="form-control" name="fee" placeholder="fee">

          
            <button type="submit" class="btn btn-outline-info m-3" style="margin-left: 40%;">Submit</button>
            <br>
        </form>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Students</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container pt-5 text-center">
        <h3 class='text-uppercase'>Students</h3>
        <form action="{% url 'student_fun' %}" method="post" class="form pt-5 pb-5" style="width: 50%; margin-left:25%">
            {% csrf_token %}

            <input type="text" name="sname" class="form-control" placeholder="Student Name"><br>
            <input type="text" name="address" class="form-control" placeholder="Address"><br>
            <input type="number" name="age" class="form-control" placeholder="Age"><br>
            
            <select class="form-control" name="cc">
                {% for course in courses %}
                <option value="{{ course.id }}">{{course.course_name}}</option>
                {% endfor %}
            </select>
            <br>
            <button type="submit mt-3" class="btn btn-outline-info" >Submit</button>
            <br>
        </form>
    </div>

</body>

</html>
